<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-Master</title>

    <!-- BOOTSTRAP CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">



    <link rel="shortcut icon" href="./logo.png" type="image/x-icon">
</head>

<body style="font-family: roboto;" data-bs-theme="dark">

    <!-- ELEMENT -->

    <div class="container w-50">
        <main>
            <div class="py-5 text-center">
                <h2 class="fw-lighter mb-5" style="font-size: 4rem !important;">Task-Master</h2>

                <div class="row">

                    <div class="col-md-12 col-lg-12">

                        <form class="needs-validation" novalidate="">

                            <div class="row g-3">

                                <div class="col-sm-3">
                                    <label for="">Task</label>
                                    <input type="text" class="form-control my-3" id="taskField"
                                        placeholder="Enter task‚úçüèª" value="" required="">
                                    <div id="invalid-task" class="invalid-feedback">
                                        *Kindly Enter Task ‚ö†
                                    </div>
                                </div>

                                <div class="col-sm-3">
                                    <label for="">Priority</label>
                                    <select class="form-select my-3" id="priority" required="">
                                        <option value="">Choose...‚è≥</option>
                                        <option>Low</option>
                                        <option>Medium</option>
                                        <option>High</option>
                                    </select>
                                    <div id="invalid-priority" class="invalid-feedback">
                                        *Please select priority.
                                    </div>
                                </div>

                                <div class="col-sm-3">
                                    <label for="">Deadline</label>
                                    <div class="my-3">
                                        <input type="date" class="form-control" id="date" min="2024-09-29">
                                    </div>
                                    <div class="invalid-feedback" id="dateError">
                                        *Please select a Deadline.
                                    </div>
                                </div>


                                <div class="col-sm-3 d-flex flex-column justify-content-center">
                                    <button id="addTaskBtn" class="w-100 btn btn-success mt-4" type="button">Add
                                        to listüìÉ</button>
                                </div>


                            </div>

                            <!--  -->
                            <hr class="my-4">

                            <h4 class="mb-3 fs-1">List</h4>
                            <div class="bd-example-snippet bd-code-snippet">
                                <div class="bd-example m-0 border-0">

                                    <table class="table table-striped">
                                        <thead>
                                            <tr>
                                                <th scope="col">Task</th>
                                                <th scope="col">To Do</th>
                                                <th scope="col">Priority</th>
                                                <th scope="col">To be Completed By</th>
                                            </tr>
                                        </thead>
                                        <tbody id="table-body">

                                        </tbody>
                                    </table>

                                </div>
                            </div>

                            <!-- <hr class="my-4"> -->


                            <!--  -->
                            <!-- <hr class="my-4"> -->

                            <!-- <h4 class="mb-3">Summary</h4>

                            <hr class="my-4"> -->

                        </form>
                    </div>
                </div>
        </main>

    </div>


    <!-- BOOTSTRAP JS  CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

    <!--LOCAL JS SCRIPT FILE -->
    <script src="./script.js"></script>
</body>

</html>
